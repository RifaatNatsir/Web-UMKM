<!doctype html>
<html lang="id">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Laporan Usaha — UMKM App</title>
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="libs/bootstrap-icons.css">
    <link rel="stylesheet" href="css/theme-navy.css">
    <link rel="stylesheet" href="css/responsive-nav.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <style>
    /* Tambahan untuk perbaikan tampilan sidebar */
    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      color: #e7f0ff;
      border-radius: 8px;
      text-decoration: none;
      transition: background .2s;
    }
    .sidebar a i {
      font-size: 1.2rem;
      min-width: 24px;
      text-align: center;
    }
    .sidebar a:hover {
      background: rgba(255,255,255,0.1);
      text-decoration: none;
    }
    .sidebar a.active {
      background: rgba(255,255,255,0.15);
      font-weight: 600;
    }
    .sidebar a.text-danger:hover {
      background: rgba(255,0,0,0.2);
    }

    /* === PERBAIKAN CSS DARI SOLUSI ANDA === */

    /* 1. Perbaikan Topbar agar ikon terlihat */
    .topbar {
      background-color: #001f3f; /* navy */
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
    }

    /* Tombol menu (ikon 3 garis) */
    .menu-btn {
      display: none; /* Sembunyikan di Desktop */
      border: none;
      background: none;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
    }

    /* 2. Perbaikan Posisi Sidebar dan Overlay di Mobile */
    @media (max-width: 992px) {
      .menu-btn {
        display: block; /* Tampilkan di Mobile */
      }
      .sidebar {
        position: fixed; /* WAJIB: agar overlay bekerja */
        top: 0;
        left: 0;
        height: 100vh; /* WAJIB: agar overlay penuh */
        width: 260px;
        background-color: var(--bs-primary);
        transform: translateX(-260px);
        transition: transform .3s ease;
        z-index: 1051;
      }
      .sidebar.open {
        transform: translateX(0);
      }

      .overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(2px);
  z-index: 1049;
  opacity: 0;
  transition: opacity 0.3s;
}

.overlay.show {
  display: block;
  opacity: 1;
}
    }
    </style>
</head>

<body>
<div class="app">

    <aside class="sidebar">
      <div class="p-3 fw-bold fs-5 border-bottom border-light">UMKM App</div>
      <nav class="menu p-2">
        <a href="dashboard.html" class="d-flex align-items-center gap-2">
          <i class="bi bi-speedometer2"></i><span>Dashboard</span>
        </a>
        <a href="transaksi.html" class="d-flex align-items-center gap-2">
          <i class="bi bi-journal-text"></i><span>Catat Pembukuan</span>
        </a>
        <a href="laporan.html" class="d-flex align-items-center gap-2">
          <i class="bi bi-graph-up"></i><span>Laporan</span>
        </a>
        <a href="stok.html" class="d-flex align-items-center gap-2">
          <i class="bi bi-box-seam"></i><span>Stok</span>
        </a>
        <a href="utangpiutang.html" class="d-flex align-items-center gap-2">
          <i class="bi bi-receipt"></i><span>Utang/Piutang</span>
        </a>
        <a href="kontak.html" class="d-flex align-items-center gap-2">
          <i class="bi bi-people"></i><span>Kontak</span>
        </a>
        <a href="invoice.html" class="d-flex align-items-center gap-2">
          <i class="bi bi-receipt-cutoff"></i><span>Invoice</span>
        </a>
        <a href="history.html" class="d-flex align-items-center gap-2">
          <i class="bi bi-clock-history"></i><span>History</span>
        </a>
        <hr class="border-light">
        <a href="index.html" id="btnLogout" class="d-flex align-items-center gap-2 text-danger">
          <i class="bi bi-box-arrow-right"></i><span>Logout</span>
        </a>
      </nav>
    </aside>
    <div class="overlay"></div>

    <section class="main" id="mainContent">
      <div class="topbar d-flex justify-content-between align-items-center">
        <button id="menuBtn" class="menu-btn"><i class="bi bi-list"></i></button>
        <span class="fw-semibold">History</span>
        <a href="notifikasi.html"><i class="bi bi-bell" style="font-size:1.4rem;"></i></a>
      </div>


      <div class="container py-3">
        <h3 class="mb-3">Laporan Usaha</h3>

        <div class="row g-3 mb-2">
          <div class="col-md-3">
            <label>Pilih Bulan</label>
            <input type="month" class="form-control">
          </div>
        </div>

        <div class="row g-3">
          <div class="col-md-3"><div class="card p-3"><small>Total Pemasukan</small><h4 id="sumIn">Rp0</h4></div></div>
          <div class="col-md-3"><div class="card p-3"><small>Total Pengeluaran</small><h4 id="sumOut">Rp0</h4></div></div>
          <div class="col-md-3"><div class="card p-3"><small>Saldo Akhir</small><h4 id="sumSaldo">Rp0</h4></div></div>
          <div class="col-md-3"><div class="card p-3"><small>Status Utang/Piutang</small><h6 id="sumUP">0 aktif</h6></div></div>
        </div>

        <div class="card p-3 mt-3" style="height: 320px;">
          <h6 class="mb-2">Grafik Pemasukan vs Pengeluaran</h6>
          <canvas id="chartLaporan"></canvas>
        </div>

        <div class="row mt-3 g-3">
          <div class="col-md-6">
            <div class="card p-3 h-100">
              <h6>Kategori Terlaris</h6>
              <ol id="topKategori" class="mb-0"><li>-</li></ol>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card p-3 h-100">
              <h6>Rekomendasi</h6>
              <ul id="panelRekomendasi" class="mb-0"><li>-</li></ul>
            </div>
          </div>
        </div>

        <div class="d-flex gap-2 mt-3">
          <button class="btn btn-success" id="btnExportJSON">Export JSON</button>
        </div>
      </div>

      <footer class="text-center p-3 mt-4 text-secondary">
        © 2025 UMKM App
      </footer>
    </section>
</div>

<script src="libs/bootstrap.bundle.min.js"></script>
<script src="libs/sweetalert2.min.js"></script>
<script src="libs/chart.min.js"></script>
<script src="libs/FileSaver.min.js"></script>
<script src="js/ui.js"></script>
<script src="js/dummyData.js"></script>
<script src="js/utils.js"></script>
<script src="js/laporan.js"></script>

</body>
</html>
