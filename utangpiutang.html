<div class="container mt-4">
    <h3 class="mb-3">Utang / Piutang</h3>

    <!-- Filter -->
    <div class="card p-3 mb-3">
        <div class="row g-2">
        <div class="col-md-3"><label>Status</label>
            <select class="form-select"><option>Semua</option><option>Belum Lunas</option><option>Lunas</option></select>
        </div>
        <div class="col-md-3"><label>Jenis</label>
            <select class="form-select"><option>Utang</option><option>Piutang</option></select>
        </div>
        <div class="col-md-3"><label>Jatuh Tempo ≤</label><input type="date" class="form-control"></div>
        <div class="col-md-3 d-flex align-items-end"><button class="btn btn-outline-primary w-100">Terapkan</button></div>
        </div>
    </div>

    <!-- Form -->
    <div class="card p-3 mb-3">
        <h6 class="mb-3">Catat Utang/Piutang</h6>
        <div class="row g-2">
        <div class="col-md-3"><label>Nama Kontak</label><input class="form-control" placeholder="Pelanggan/Supplier"></div>
        <div class="col-md-2"><label>Nominal</label><input type="number" class="form-control" min="0"></div>
        <div class="col-md-2"><label>Tanggal Catat</label><input type="date" class="form-control"></div>
        <div class="col-md-2"><label>Jatuh Tempo</label><input type="date" class="form-control"></div>
        <div class="col-md-2"><label>Status</label>
            <select class="form-select"><option>Belum Lunas</option><option>Lunas</option></select>
        </div>
        <div class="col-md-1 d-flex align-items-end"><button class="btn btn-primary w-100">Simpan</button></div>
        <div class="col-12"><label class="mt-2">Bukti Transaksi (opsional)</label><input type="file" class="form-control" accept="image/*,.pdf"></div>
        <div class="col-12"><label class="mt-2">Catatan</label><input class="form-control" placeholder="keterangan"></div>
        </div>
    </div>

    <!-- Tabel -->
    <div class="table-responsive">
        <table class="table table-bordered align-middle">
        <thead><tr><th>Nama</th><th>Jenis</th><th>Nominal</th><th>Tanggal</th><th>Tempo</th><th>Status</th><th>Bukti</th><th>Aksi</th></tr></thead>
        <tbody><!-- baris data --></tbody>
        </table>
    </div>
</div>
