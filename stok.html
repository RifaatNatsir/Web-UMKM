<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kelola Stok — UMKM App</title>
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="libs/bootstrap-icons.css">
    <link rel="stylesheet" href="css/theme-navy.css">
    <link rel="stylesheet" href="css/responsive-nav.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <style>
    /* Tambahan untuk perbaikan tampilan sidebar */
    .sidebar a {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      color: #e7f0ff;
      border-radius: 8px;
      text-decoration: none;
      transition: background .2s;
    }
    .sidebar a i {
      font-size: 1.2rem;
      min-width: 24px;
      text-align: center;
    }
    .sidebar a:hover {
      background: rgba(255,255,255,0.1);
      text-decoration: none;
    }
    .sidebar a.active {
      background: rgba(255,255,255,0.15);
      font-weight: 600;
    }
    .sidebar a.text-danger:hover {
      background: rgba(255,0,0,0.2);
    }

    /* === PERBAIKAN CSS DARI SOLUSI ANDA === */

    /* 1. Perbaikan Topbar agar ikon terlihat */
    .topbar {
      background-color: #001f3f; /* navy */
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
    }

    /* Tombol menu (ikon 3 garis) */
    .menu-btn {
      display: none; /* Sembunyikan di Desktop */
      border: none;
      background: none;
      font-size: 1.5rem;
      color: #fff;
      cursor: pointer;
    }

    /* 2. Perbaikan Posisi Sidebar dan Overlay di Mobile */
    @media (max-width: 992px) {
      .menu-btn {
        display: block; /* Tampilkan di Mobile */
      }
      .sidebar {
        position: fixed; /* WAJIB: agar overlay bekerja */
        top: 0;
        left: 0;
        height: 100vh; /* WAJIB: agar overlay penuh */
        width: 260px;
        background-color: var(--bs-primary);
        transform: translateX(-260px);
        transition: transform .3s ease;
        z-index: 1051;
      }
      .sidebar.open {
        transform: translateX(0);
      }

      .overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(2px);
  z-index: 1049;
  opacity: 0;
  transition: opacity 0.3s;
}

.overlay.show {
  display: block;
  opacity: 1;
}
    }
    </style>
</head>

<body>
<div class="app">

    <aside class="sidebar">
      <div class="p-3 fw-bold fs-5 border-bottom border-light">UMKM App</div>
      <nav class="menu p-2">
        <a href="dashboard.html" class="d-flex align-items-center gap-2">
          <i class="bi bi-speedometer2"></i><span>Dashboard</span>
        </a>
        <a href="transaksi.html" class="d-flex align-items-center gap-2">
          <i class="bi bi-journal-text"></i><span>Catat Pembukuan</span>
        </a>
        <a href="laporan.html" class="d-flex align-items-center gap-2">
          <i class="bi bi-graph-up"></i><span>Laporan</span>
        </a>
        <a href="stok.html" class="d-flex align-items-center gap-2">
          <i class="bi bi-box-seam"></i><span>Stok</span>
        </a>
        <a href="utangpiutang.html" class="d-flex align-items-center gap-2">
          <i class="bi bi-receipt"></i><span>Utang/Piutang</span>
        </a>
        <a href="kontak.html" class="d-flex align-items-center gap-2">
          <i class="bi bi-people"></i><span>Kontak</span>
        </a>
        <a href="invoice.html" class="d-flex align-items-center gap-2">
          <i class="bi bi-receipt-cutoff"></i><span>Invoice</span>
        </a>
        <a href="history.html" class="d-flex align-items-center gap-2">
          <i class="bi bi-clock-history"></i><span>History</span>
        </a>
        <hr class="border-light">
        <a href="index.html" id="btnLogout" class="d-flex align-items-center gap-2 text-danger">
          <i class="bi bi-box-arrow-right"></i><span>Logout</span>
        </a>
      </nav>
    </aside>
    <div class="overlay"></div>

    <section class="main" id="mainContent">
      <div class="topbar">
        <span class="fw-semibold">Kelola Stok</span>
        <button id="menuBtn" class="menu-btn"><i class="bi bi-list"></i></button>
      </div>

      <div class="container py-3">
        <h3 class="mb-3">Kelola Stok</h3>

        <div class="card p-3 mb-3">
          <h6 class="mb-3">Tambah / Perbarui Produk</h6>
          <form id="formStok">
            <div class="row g-2">
              <div class="col-md-5"><label>Nama Produk</label><input class="form-control" name="nama"></div>
              <div class="col-md-2"><label>Harga</label><input type="number" class="form-control" name="harga" min="0"></div>
              <div class="col-md-2"><label>Stok</label><input type="number" class="form-control" name="jumlah" min="0"></div>
              <div class="col-md-2"><label>Stok Minimum</label><input type="number" class="form-control" name="batas" min="0"></div>
              <div class="col-md-1 d-flex align-items-end"><button class="btn btn-primary w-100">Simpan</button></div>
            </div>
          </form>
        </div>

        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead><tr><th>Produk</th><th>Harga</th><th>Stok</th><th>Min</th><th>Status</th><th>Aksi</th></tr></thead>
            <tbody id="tbodyStok"></tbody>
          </table>
        </div>
      </div>

      <footer class="text-center p-3 mt-4 text-secondary">
        © 2025 UMKM App
      </footer>
    </section>
</div>

<script src="libs/bootstrap.bundle.min.js"></script>
<script src="libs/sweetalert2.min.js"></script>
<script src="libs/chart.min.js"></script>
<script src="libs/FileSaver.min.js"></script>
<script src="js/ui.js"></script>
<script src="js/dummyData.js"></script>
<script src="js/utils.js"></script>

<script src="js/stok.js"></script>

<script>
// === PERBAIKAN SCRIPT DARI SOLUSI ANDA ===
const menuBtn = document.getElementById('menuBtn');
const sidebar = document.querySelector('.sidebar');

// Toggle sidebar di mobile
menuBtn?.addEventListener('click', (e) => {
  e.stopPropagation();
  sidebar.classList.toggle('open');
});

// Tutup sidebar saat klik area luar
document.addEventListener('click', (e) => {
  if (!e.target.closest('.sidebar') && !e.target.closest('#menuBtn') && sidebar.classList.contains('open')) {
    sidebar.classList.remove('open');
  }
});

// Tandai menu aktif
const currentPage = location.pathname.split('/').pop();
document.querySelectorAll('.sidebar a').forEach(a => {
  if (a.getAttribute('href') === currentPage) {
    a.classList.add('active');
  }
});
</script>
</body>
</html>
