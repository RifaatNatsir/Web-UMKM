<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UMKM App — Login</title>
  <link rel="stylesheet" href="libs/bootstrap.min.css">
  <link rel="stylesheet" href="css/theme-navy.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    .tab-switch{display:flex;gap:12px;margin-bottom:16px;border-bottom:1px solid #ddd;}
    .tab-switch button{flex:1;border:none;background:none;padding:10px 0;font-weight:600;font-size:1rem;border-bottom:3px solid transparent;cursor:pointer;transition:.2s;}
    .tab-switch button.active{border-bottom-color:var(--primary);color:var(--primary);}
    .tab-content{display:none;}
    .tab-content.active{display:block;}
  </style>
</head>
<body class="auth-wrap">
  <div class="auth-card">
    <div class="auth-grid">
      <div class="auth-left">
        <h2 class="m-0">UMKM App</h2>
        <p class="mb-2">Catat transaksi, kelola stok, dan buat laporan — cepat & rapi.</p>
        
        <small style="opacity:.85;display:block;margin-top:12px">© 2025 UMKM App</small>
      </div>

      <div class="auth-right">
        <div class="tab-switch">
          <button id="tabLogin" class="active">Masuk</button>
          <button id="tabRegister">Daftar</button>
        </div>

        <!-- MASUK -->
        <div id="loginTab" class="tab-content active">
          <form id="loginForm">
            <input id="lemail" class="form-control mb-2" type="email" placeholder="Email" required>
            <input id="lpass" class="form-control mb-2" type="password" placeholder="Password" required>
            <button class="btn btn-primary w-100">Masuk</button>
          </form>
        </div>

        <!-- DAFTAR -->
        <div id="registerTab" class="tab-content">
          <form id="regForm">
            <input id="rnama" class="form-control mb-2" placeholder="Nama Lengkap" required>
            <input id="remail" class="form-control mb-2" type="email" placeholder="Email" required>
            <input id="rpass" class="form-control mb-2" type="password" placeholder="Password" required>
            <input id="rpass2" class="form-control mb-2" type="password" placeholder="Ulangi Password" required>
            <button class="btn btn-outline-secondary w-100">Daftar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- libs & base -->
  <script src="libs/bootstrap.bundle.min.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/dummyData.js"></script>

  <!-- Tab & Login/Register logic (localStorage) -->
  <script>
    // Tabs
    const tabLogin=document.getElementById('tabLogin');
    const tabRegister=document.getElementById('tabRegister');
    const loginTab=document.getElementById('loginTab');
    const registerTab=document.getElementById('registerTab');
    tabLogin.onclick=()=>{tabLogin.classList.add('active');tabRegister.classList.remove('active');loginTab.classList.add('active');registerTab.classList.remove('active');};
    tabRegister.onclick=()=>{tabRegister.classList.add('active');tabLogin.classList.remove('active');registerTab.classList.add('active');loginTab.classList.remove('active');};

    // Auth storage
    const usersKey='umkm_users', authKey='auth_user';
    const getUsers=()=>JSON.parse(localStorage.getItem(usersKey)||'[]');
    const setUsers=users=>localStorage.setItem(usersKey,JSON.stringify(users));

    // Seed akun awal jika kosong (tanpa tombol demo)
    if(!getUsers().length){
      setUsers([{name:'Admin Demo', email:'admin@demo.com', pass:'12345'}]);
    }

    // Login
    document.getElementById('loginForm')?.addEventListener('submit', e=>{
      e.preventDefault();
      const email=lemail.value.trim().toLowerCase();
      const pass=lpass.value.trim();
      const user=getUsers().find(u=>u.email===email && u.pass===pass);
      if(user){
        localStorage.setItem(authKey, JSON.stringify({name:user.name,email:user.email}));
        location.href='dashboard.html';
      }else{
        alert('Email atau password salah!');
      }
    });

    // Register
    document.getElementById('regForm')?.addEventListener('submit', e=>{
      e.preventDefault();
      const name=rnama.value.trim();
      const email=remail.value.trim().toLowerCase();
      const pass=rpass.value.trim();
      const pass2=rpass2.value.trim();
      if(!name||!email||!pass) return alert('Lengkapi semua data.');
      if(pass!==pass2) return alert('Konfirmasi password tidak cocok.');
      const users=getUsers();
      if(users.some(u=>u.email===email)) return alert('Email sudah terdaftar.');
      users.push({name,email,pass}); setUsers(users);
      alert('Registrasi berhasil! Silakan login.');
      tabLogin.click();
    });
  </script>
</body>
</html>
